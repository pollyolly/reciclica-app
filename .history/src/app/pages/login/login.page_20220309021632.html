<ion-content>
  <div class="flex-center">
    <!-- Login Page -->
    <form [formGroup]="form">
    <ion-card>
      <ion-card-header>
        <!-- <ion-card-subtitle>Card Subtitle</ion-card-subtitle> -->
        <ion-card-title color="success">Reciclica</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input type="email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input type="password" formControlName="password"></ion-input>
        </ion-item>
        <ion-label color="danger" *ngIf="form.get('password').touched && form.get('password').errors?.required">
        <ion-button color="dark" fill="clear" size="full" [disabled]="!form.get('email').valid" >Forgot email/password</ion-button>
        <ion-button color="success" size="full" [disabled]="!form.valid" (click)="login()">Login</ion-button>
        <ion-button color="success" size="full" fill="clear" (click)="register()">Register</ion-button>
      </ion-card-content>
    </ion-card>

  </div>

  
</ion-content>
